<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Lost Item</title>
    <link rel="stylesheet" href="{% static 'lostandfound/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Submit Lost Item</h1>
        <form method="post" enctype="multipart/form-data">  <!-- Important for file uploads -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
